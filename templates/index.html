<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles1.css">
    <title>Wine Quality Prediction</title>
    
</head>

<body>
    
    <div class="container">
      
    <h2>Wine Quality Prediction</h2>
    <form action="{{ url_for('predict') }}" method="POST">
        <label for="fixedAcidity">Fixed Acidity:</label>
        <input type="number" id="fixedAcidity" name="fixedAcidity"   placeholder="Fixed Acidity eg. 11" step="1" inputmode="decimal" required>
        
        <label for="volatileAcidity">Volatile Acidity:</label>
        <input type="number" id="volatileAcidity" name="volatileAcidity"  placeholder="Volatile eg. 0.3" step="0.1" inputmode="decimal" required>
        
        <label for="citricAcid">Citric Acid:</label>
        <input type="number" id="citricAcid" name="citricAcid"   placeholder="Citric acid eg. 0.58" step="0.01" inputmode="decimal" required>
        
        <label for="residualSugar">Residual Sugar:</label>
        <input type="number" id="residualSugar" name="residualSugar"  placeholder="residual_sugar eg. 2.1" step="0.1" inputmode="decimal" required>
        
        <label for="chlorides">Chlorides:</label>
        <input type="number" id="chlorides" name="chlorides"  placeholder="chlorides eg. 0.054" step="0.001" inputmode="decimal" required>
        
        <label for="freeSulfurDioxide">Free Sulfur Dioxide:</label>
        <input type="number" id="freeSulfurDioxide" name="freeSulfurDioxide" placeholder="free_sulphur_dioxide eg. 7" step="1" inputmode="decimal" required>
        
        <label for="totalSulfurDioxide">Total Sulfur Dioxide:</label>
        <input type="number" id="totalSulfurDioxide" name="totalSulfurDioxide" placeholder="total_sulphur_dioxide eg. 19" step="1" inputmode="decimal" required>
        
        <label for="density">Density:</label>
        <input type="number" id="density" name="density"  placeholder="density eg. 0.998" step="0.001" inputmode="decimal" required>
        
        <label for="pH">pH:</label>
        <input type="number" id="pH" name="pH"  placeholder="ph eg. 3.31" step="0.001" inputmode="decimal" required>
        
        <label for="sulphates">Sulphates:</label>
        <input type="number" id="sulphates" name="sulphates"  placeholder="sulphates eg. 0.88 " step="0.001" inputmode="decimal" required>
        
        <label for="alcohol">Alcohol:</label>
        <input type="number" id="alcohol" name="alcohol"  placeholder="alcohol eg. 10.5" step="0.1" inputmode="decimal" required>
        
        <input type="submit" value="Predict">
    </form>
</div>
<script>
        function moveToNextField(event, nextFieldId) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                event.preventDefault(); // Prevent default form submission behavior
                
                var nextField = document.getElementById(nextFieldId);
                if (nextField) {
                    nextField.focus(); // Move focus to the next field
                }
            }
        }
    </script>


    <!-- Footer -->
    <footer>
        <p>Copyright Â© 2024 Wine Quality Prediction. All rights reserved.</p>
    </footer>

</body>
</html>
