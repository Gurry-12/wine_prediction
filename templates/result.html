<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Wine Quality Prediction Result</title>


</head>
<body>
    <!-- Header -->
    <header style="background-color: #333; color: white; text-align: center; padding: 20px;  width: auto;">
        <h1>Wine Quality Prediction</h1>
    </header>

    <!-- Background image -->
    <div class="bg"></div> 


    <!-- Main content -->
    <div class="container">
        <h2>Prediction Result</h2>
        {% if prediction == 0 %}
            <p>The predicted wine quality is: Bad Quality</p>
        {% elif prediction == 1 %}
            <p>The predicted wine quality is: Good Quality</p>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright Â© 2024 Wine Quality Prediction. All rights reserved.</p>

    </footer>
</body>
</html>
